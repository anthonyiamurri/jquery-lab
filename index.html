<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Lab</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="contents">
    <h1>Table Finder</h1>
    <h4>Pick your table now</h4>
    <div id="tables">
      <div data-tablenum="1" class="table available">1</div>
      <div data-tablenum="2" class="table available">2</div>
      <div data-tablenum="3" class="table available">3</div>
      <div data-tablenum="4" class="table available">4</div>
      <div data-tablenum="5" class="table available">5</div>
      <div data-tablenum="6" class="table available">6</div>
      <div data-tablenum="7" class="table available">7</div>
      <div data-tablenum="8" class="table available">8</div>
      <div data-tablenum="9" class="table available">9</div>

      <div id="form">
        <img id="close" src="images/ic_clear_black_24px.svg" align="right">
        <h2>New Reservation</h2>
        <p id="tableNumber"> </p>
        <div class="textinput">
          <p><input id="name" type="text" placeholder="name" value=""></input>
          </p>
          <p><input id="phone" type="text" placeholder="phone" value=""></input>
          </p>
          <p><input id="partySize" type="text" placeholder="# of guests" value=""></input>
          </p>
        </div>
        <p><button id="reserve" type="button" name="reserve" value="">RESERVE</button></p>
      </div>
    </div>
  </div>
  </div>

  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
