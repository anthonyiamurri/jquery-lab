<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Lab</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div id="contents">
    <h1>Table Finder</h1>
    <h4>Pick your table now</h4>
    <div id="tables">
      <div class="available" id="table1">1</div>
      <div class="reserved" id="table2">2</div>
      <div class="available" id="table3">3</div>
      <div class="available" id="table4">4</div>
      <div class="available" id="table5">5</div>
      <div class="reserved" id="table6">6</div>
      <div class="available" id="table7">7</div>
      <div class="available" id="table8">8</div>
      <div class="available" id="table9">9</div>

      <div id="form">
        <img id="close" src="images/ic_clear_black_24px.svg" align="right">
        <h2>New Reservation</h2>
        <p>Table Number: </p>
        <div class="textinput">
          <p><input type="text" placeholder="name"></input>
          </p>
          <p><input type="text" placeholder="phone"></input>
          </p>
          <p><input type="text" placeholder="# of guests"></input>
          </p>
        </div>
        <p><button type="submit" id="reserve" name="reserve">RESERVE</button></p>
      </div>
    </div>
  </div>
  </div>

  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
